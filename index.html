<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="reset.css" />
    <link rel="stylesheet" type="text/css" href="main.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:400,500,700|Slabo+27px&display=swap"
      rel="stylesheet"
    />
    <title>HR Manager System</title>
  </head>
  <body class="fade-in">
    <div id="section--main-content">
      <div id="section--adding-employee">
        <h1>HR Management System</h1>
        <div id="section--adding-employee--form">
          <div class="field">
            <label class="field--label">First Name</label>
            <input type="text" class='field-input' id="field--input-first-name" />
          </div>
          <div class="field">
            <label class="field--label">Last Name</label>
            <input type="text" class='field-input' id="field--input-last-name" />
          </div>
          <div class="field" id='manager-dropdown'>
            <label class="field--label">Manager</label>
            <select type="number" class='field-input' id="field--input-manager-id">
              <option class="option">  </option>
              <option class="option">None</option >
            </select>
          </div>
          <div class="field">
            <label class="field--label">Salary</label>
            <input type="number" class='field-input' id="field--input-salary" />
          </div>
          <div class="field">
            <label class="field--label">Who They Manage</label>
            <textarea
              rows="6"
              class="field field-input"
              id="field--input-who-they-manage"
            ></textarea>
          </div>
          <button class="button--primary" id="button--save">
            Add Employee
          </button>
        </div>
      </div>
      <div id="section--employee-table-container">
        <div id="section--filter">
          <!-- stuff renders here-->
        </div>
        <table id='section--employee-table'>
          <!-- stuff renders here-->
        </table>
      </div>
    </div>
  </div>

      <!-- the background of the modal-->
      <div id="panel-background" class="fade-in"></div>

      <!-- the actual modal-->
      <div id="panel-container">
        <div id="panel-block" class="fade-in">
            <div id="panel-block--header">
              <h1>Edit Employee Information</h1>
              <div id="section--edit-employee--form">
                <div class="fields-row">
                    <div class="field">
                        <label class="field--label">First Name</label>
                        <input type="text" class='field-edit' id="employeeFirstName" />
                      </div>
                      <div class="field">
                        <label class="field--label">Last Name</label>
                        <input type="text" class='field-edit' id="employeeLastName" />
                      </div>
                </div>
                <div class="fields-row">
                    <div class="field">
                        <label class="field--label">Employee Id</label>
                        <input type="text" class='field-edit' id="employeeId" disabled/>
                      </div>
                      <div class="field" id='manager-dropdown--panel'>
                        <label class="field--label">Manager</label>
                        <select type="number" class='field-edit' id="employeeManagerId"></select>
                      </div>
                </div>
                  <div class="field">
                    <label class="field--label">Salary</label>
                    <input type="number" class='field-edit' id="employeeSalary" />
                  </div>
                  <div class="field">
                    <label class="field--label">Who They Manage</label>
                    <textarea
                      rows="6"
                      class="field-edit"
                      id="employeePeopleManaged"
                    ></textarea>
                  </div>
                </div>
            </div>
            <div id="panel-block--actions">
              <button id="panel-block--close-button" class="button--close">
                  Cancel
              </button>
              <button id="panel-block--save-button" class="button--primary">
                Save
              </button>
            </div>
          </div>
      </div>
    <script type="text/javascript" src="./script.js"></script>
  </body>
</html>
